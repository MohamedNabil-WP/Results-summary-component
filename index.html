<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./main.css">
  <style>

  </style>
</head>

<body>


  <div id="section">
    <div class="result">
      <h2 class="YourResult">Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1 class="Great">Great</h1>
      <p class="rank">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="container">
      <h2>summary</h2>
      <div id="modules">
        <div class="Reaction">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <h4>Reaction</h4>
          <p>80 <span>/100</span> </p>
        </div>

        <div class="Memory">
          <img src="./assets/images/icon-Memory.svg" alt="Memory">
          <h4>Memory</h4>
          <p>92 <span>/100</span> </p>
        </div>

        <div class="Verbal">
          <img src="./assets/images/icon-Verbal.svg" alt="Verbal">
          <h4>Verbal</h4>
          <p>61 <span>/100</span> </p>
        </div>

        <div class="Visual">
          <img src="./assets/images/icon-Visual.svg" alt="Visual">
          <h4>Visual</h4>
          <p>72 <span>/100</span> </p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>

  </div>
</body>

</html>
